<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form class="col-6" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>add recepie</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recepie name</label>
              <input type="text" name="recipies_name" class="form-control" id="exampleInputEmail1" >
            </div><br>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">recepie description</label>
              <input type="text" name="description" class="form-control" id="exampleInputPassword1">
            </div><br>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Enter recepie image</label>
                <input type="file" name="recipie_image" class="form-control" id="image">
              </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
    <a href="{% url 'view' %}">view recepies</a>

</body>
</html>
